<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    

<link rel="stylesheet" type="text/css" href="login.css" />
    <title>Admin Portal</title>
</head>

<body>

    <div class="logo">
        <img src="./Logo.PNG" class="img-fluid" alt="Japotech Solutions" width="100px" height="60px">
    </div>

    <h3 class="text-center">Admin Portal Login</h3>

    <form action="action_page.php"method="post" class="login-form">


        <div class="container">

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button id="myButton" class="float-left submit-button">Login</button>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn" id="cancel">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
    <br>

    <div class="newAccount">
    <label>New User?</label>
    <span class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newAccount">Create Account</span>
</div>
    <div class=" col-2 justify-content-md-center">

        <div class="modal fade" id="newAccount" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create New Account</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name:</label>
                                <input type="text" class="form-control" id="full_name" aria-describedby="emailHelp">
                                <div id="fullNameHelp" class="form-text">Your full name</div>
                            </div>

                            <div class="mb-3">
                                <label for="Email_Address" class="form-label">Email Address:</label>
                                <input type="text" class="form-control" id="Email_Address" aria-describedby="emailHelp">
                                <div id="fullNameHelp" class="form-text">Your Email Address</div>
                            </div>

                            <div class="mb-3">
                                <label for="psw">Password:</label>
                                <input type="password" class="form-control" id="psw"
                                    placeholder="Password" name="psw" >
                            </div>

                        

                           
                           
                            <div class="mb-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me:</label>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" onclick="post()">Create Account</button>

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="modalclosebutton">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script>

        function post() {
            let names = document.getElementById("full_name").value;
            let email = document.getElementById("Email_Address").value;
            let password = document.getElementById("psw").value;
            if (names === "") {
                alert("Please Enter Fullname");
                return false;
            }
            if (email === "") {
                alert("Please Enter Email address");
                return false;
            }
            if (password === "") {
                alert("Please Enter Password");
                return false;
            }
        }

    </script>
    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            location.href = "./AdminPage.html";
        };

        document.getElementById("cancel").onclick = function () {
            location.href = "./Landingpage.html";
        };

    </script>
</body>

</html>
